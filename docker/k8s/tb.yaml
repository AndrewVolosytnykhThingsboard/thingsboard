---
apiVersion: v1
kind: Service
metadata:
  name: tb-service
  labels:
    app: tb-service
spec:
  ports:
  - port: 8080
    name: ui
  - port: 1883
    name: mqtt
  - port: 5683
    name: coap
  selector:
    app: tb
  type: LoadBalancer
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: tb-budget
spec:
  selector:
    matchLabels:
      app: tb
  minAvailable: 3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tb-config
data:
  zookeeper.enabled: "true"
  zookeeper.url: "zk-headless"
  cassandra.url: "cassandra-headless:9042"
  cassandra.host: "cassandra-headless"
  cassandra.port: "9042"
  database.type: "cassandra"
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: tb
spec:
  serviceName: "tb-service"
  replicas: 3
  template:
    metadata:
      labels:
        app: tb
    spec:
      nodeSelector:
        machinetype: tb
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - tb-service
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: tb
        imagePullPolicy: Always
        image: thingsboard/application:1.4.0
        ports:
        - containerPort: 8080
          name: ui
        - containerPort: 1883
          name: mqtt
        - containerPort: 5683
          name: coap
        - containerPort: 9001
          name: rpc
        env:
        - name: ZOOKEEPER_ENABLED
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: zookeeper.enabled
        - name: ZOOKEEPER_URL
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: zookeeper.url
        - name : CASSANDRA_HOST
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: cassandra.host
        - name : CASSANDRA_PORT
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: cassandra.port
        - name : CASSANDRA_URL
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: cassandra.url
        - name: DATABASE_TYPE
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: database.type
        - name : RPC_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        command:
        - sh
        - -c
        - /run-application.sh
        livenessProbe:
          httpGet:
            path: /login
            port: ui-port
          initialDelaySeconds: 120
          timeoutSeconds: 10