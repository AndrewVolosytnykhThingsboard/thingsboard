<section flex layout='column' class="tb-entity-group-list">
    <md-chips flex
              readonly="disabled"
              id="entity_group_list_chips"
              ng-required="tbRequired"
              ng-model="entityGroupList"
              md-autocomplete-snap
              md-require-match="true">
        <md-autocomplete
                md-no-cache="true"
                id="entityGroup"
                md-selected-item="selectedEntityGroup"
                md-search-text="entityGroupSearchText"
                md-items="item in fetchEntityGroups(entityGroupSearchText, 10)"
                md-item-text="item.name"
                md-min-length="0"
                placeholder="{{ 'entity-group.entity-group-list' | translate }}">
            <md-item-template>
                <span md-highlight-text="entityGroupSearchText" md-highlight-flags="^i">{{item.name}}</span>
            </md-item-template>
            <md-not-found>
                <span translate translate-values='{ entityGroup: entityGroupSearchText }'>entity-group.no-entity-groups-matching</span>
            </md-not-found>
        </md-autocomplete>
        <md-chip-template>
            <span>
                <strong>{{$chip.name}}</strong>
            </span>
        </md-chip-template>
    </md-chips>
    <div class="tb-error-messages" ng-messages="ngModelCtrl.$error" ng-if="inputTouched" role="alert">
        <div translate ng-message="entityGroupList" class="tb-error-message">entity-group.entity-group-list-empty</div>
    </div>
</section>
