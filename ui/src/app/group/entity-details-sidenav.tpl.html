<tb-details-sidenav
        header-title="{{vm.entity.name}}"
        header-subtitle="{{vm.translations.details | translate }}"
        is-read-only="vm.isReadOnly"
        is-open="vm.isOpen"
        is-edit="vm.isEdit"
        on-close-details="vm.onCloseDetails()"
        on-toggle-details-edit-mode="vm.onToggleEditMode()"
        on-apply-details="vm.saveEntity()"
        the-form="vm.detailsForm">
    <details-buttons tb-help="vm.entityHelpLinkId()" help-container-id="help-container">
        <div id="help-container"></div>
    </details-buttons>
    <form name="vm.detailsForm">
        <md-tabs ng-class="{'tb-headless': vm.isEdit}"
                 id="tabs" md-border-bottom flex class="tb-absolute-fill">
            <md-tab label="{{ 'details.details' | translate }}">
                <tb-entity entity-group-config="vm.entityGroupConfig"
                           entity-type="vm.entityType"
                           entity="vm.editingEntity"
                           is-edit="vm.isEdit"
                           the-form="vm.detailsForm">
                </tb-entity>
            </md-tab>
            <md-tab ng-if="!vm.isEdit" md-on-select="vm.triggerResize()" label="{{ 'attribute.attributes' | translate }}">
                <tb-attribute-table flex
                                    entity-id="vm.entityId"
                                    entity-type="{{vm.entityType}}"
                                    entity-name="vm.entity.name"
                                    default-attribute-scope="{{vm.entityType == vm.types.entityType.device
                                                              ? vm.types.attributesScope.client.value
                                                              : vm.types.attributesScope.server.value
                                                             }}">
                </tb-attribute-table>
            </md-tab>
            <md-tab ng-if="!vm.isEdit" md-on-select="vm.triggerResize()" label="{{ 'attribute.latest-telemetry' | translate }}">
                <tb-attribute-table flex
                                    entity-id="vm.entityId"
                                    entity-type="{{vm.entityType}}"
                                    entity-name="vm.entity.name"
                                    default-attribute-scope="{{vm.types.latestTelemetry.value}}"
                                    disable-attribute-scope-selection="true">
                </tb-attribute-table>
            </md-tab>
            <md-tab ng-if="!vm.isEdit" md-on-select="vm.triggerResize()" label="{{ 'alarm.alarms' | translate }}">
                <tb-alarm-table flex entity-type="vm.entityType"
                                     entity-id="vm.entityId">
                </tb-alarm-table>
            </md-tab>
            <md-tab ng-if="!vm.isEdit" md-on-select="vm.triggerResize()" label="{{ 'event.events' | translate }}">
                <tb-event-table flex entity-type="vm.entityType"
                                entity-id="vm.entityId"
                                tenant-id="vm.entity.tenantId.id"
                                default-event-type="{{vm.types.eventType.error.value}}">
                </tb-event-table>
            </md-tab>
            <md-tab ng-if="!vm.isEdit" md-on-select="vm.triggerResize()" label="{{ 'relation.relations' | translate }}">
                <tb-relation-table flex
                                   entity-id="vm.entityId"
                                   entity-type="{{vm.entityType}}">
                </tb-relation-table>
            </md-tab>
    </form>
</tb-details-sidenav>
