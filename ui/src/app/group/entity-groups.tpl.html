<tb-grid grid-configuration="vm.entityGroupGridConfig">
    <details-buttons tb-help="'entityGroups'" help-container-id="help-container">
        <div id="help-container"></div>
    </details-buttons>
    <md-tabs id="tabs" md-border-bottom flex class="tb-absolute-fill">
        <md-tab label="{{ 'entity-group.details' | translate }}">
            <tb-entity-group entity-group="vm.grid.operatingItem()"
                       is-edit="vm.grid.detailsConfig.isDetailsEditMode"
                       the-form="vm.grid.detailsForm"
                       on-delete-entity-group="vm.grid.deleteItem(event, vm.grid.detailsConfig.currentItem)"></tb-entity-group>
        </md-tab>
        <md-tab md-on-select="vm.grid.triggerResize()" label="{{ 'entity-group.columns' | translate }}">
            <tb-entity-group-columns
                    columns="vm.grid.operatingItem().configuration.columns"
                    entity-type="vm.grid.operatingItem().type"
                    is-edit="vm.grid.detailsConfig.isDetailsEditMode"
                    is-read-only="vm.grid.isDetailsReadOnly(vm.grid.operatingItem())"
                    the-form="vm.grid.detailsForm">
            </tb-entity-group-columns>
        </md-tab>
        <md-tab md-on-select="vm.grid.triggerResize()" label="{{ 'entity-group.actions' | translate }}">
            TODO: Entity group actions
        </md-tab>
</tb-grid>
