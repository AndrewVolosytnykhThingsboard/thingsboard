<md-dialog aria-label="{{ 'white-labeling.edit-palette' | translate }}" style="width: 600px;">
    <form name="theForm" ng-submit="vm.savePalette()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>white-labeling.edit-palette</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <ng-md-icon icon="close" aria-label="{{ 'dialog.close' | translate }}"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-progress-linear class="md-warn" md-mode="indeterminate" ng-disabled="!loading" ng-show="loading"></md-progress-linear>
        <span style="min-height: 5px;" flex="" ng-show="!loading"></span>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <div layout="row" ng-repeat="(hue, colorInfo) in vm.paletteInfo"
                     style="height: 48px; cursor: pointer; font-weight: 500; text-transform: uppercase; outline: none;"
                     ng-click="vm.editColor($event, hue)">
                    <div flex layout="row" ng-style="vm.hueStyle(hue)" style="padding: 10px;">
                        <div layout="row" layout-align="start center" style="width: 100px;">
                            <span>{{hue}}</span>
                        </div>
                        <div flex layout="column" layout-align="center center">
                            <span>{{vm.hueName(hue)}}</span>
                        </div>
                        <div layout="row" layout-align="end center" style="width: 100px;">
                            <span>{{vm.colors[hue]}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-disabled="loading || theForm.$invalid || !theForm.$dirty" type="submit" class="md-raised md-primary">
                {{ 'white-labeling.save-palette' | translate }}
            </md-button>
            <md-button ng-disabled="loading" ng-click="vm.cancel()" style="margin-right:20px;">{{ 'action.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
