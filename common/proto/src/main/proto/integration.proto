syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.thingsboard.server.gen.integration";
option java_outer_classname = "IntegrationProtos";

import "transport.proto";

package integration;

// Interface exported by the ThingsBoard Integration Transport.
service IntegrationTransport {

  rpc Connect(ConnectRequestMsg) returns (ConnectResponseMsg) {}

  rpc handleMsgs(stream UplinkMsg) returns (stream DownlinkMsg) {}

}

/**
 * Data Structures;
 */
message ConnectRequestMsg {
  string integrationId = 1;
  string integrationSecret = 2;
}

enum ConnectResponseCode {
  ACCEPTED = 0;
  BAD_CREDENTIALS = 1;
  SERVER_UNAVAILABLE = 2;
}

message ConnectResponseMsg {
  ConnectResponseCode responseCode = 1;
  string errorMsg = 2;
  IntegrationConfigurationProto configuration = 3;
}

message DeviceUplinkDataProto {
  string deviceName = 1;
  string deviceType = 2;
  transport.PostTelemetryMsg postTelemetryMsg = 3;
  transport.PostAttributeMsg postAttributesMsg = 4;
}

message DeviceDownlinkDataProto {
  string deviceName = 1;
  string deviceType = 2;
  bytes tbMsg = 3;
}

enum TbEventSource {
  INTEGRATION = 0;
  UPLINK_CONVERTER = 1;
  DOWNLINK_CONVERTER = 2;
}

message TbEventProto {
  TbEventSource source = 1;
  string type = 2;
  string data = 3;
}

message IntegrationConfigurationProto {
  //TODO
}

message UplinkProcessingResultProto {
  int32 uplinkMsgId = 1;
  bool success = 2;
  string errorMsg = 3;
}

/**
 * Main Messages;
 */

message UplinkMsg {
  int32 uplinkMsgId = 1;
  repeated DeviceUplinkDataProto deviceData = 2;
  repeated TbEventProto eventsData = 3;
  repeated bytes tbMsg = 4;
}

message DownlinkMsg {
  UplinkProcessingResultProto processingResult = 1;
  IntegrationConfigurationProto configurationUpdate = 2;
  DeviceDownlinkDataProto deviceData = 3;
}