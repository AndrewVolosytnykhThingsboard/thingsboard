server:
  # Server bind address
  address: "HTTP_BIND_ADDRESS"
  # Server bind port
  port: "HTTP_BIND_PORT"
browser:
  # Browser launch timeout (ms)
  launchTimeout: "BROWSER_LAUNCH_TIMEOUT"
  # Default page navigation timeout (ms)
  defaultPageNavigationTimeout: "DEFAULT_PAGE_NAVIGATION_TIMEOUT"
  # Dashboard load wait time (ms)
  dashboardLoadWaitTime: "DASHBOARD_LOAD_WAIT_TIME"
logger:
  level: "LOGGER_LEVEL"
  path: "LOG_FOLDER"
  filename: "LOGGER_FILENAME"
