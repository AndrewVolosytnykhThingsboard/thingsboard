<form [formGroup]="groupPermissionFormGroup" (ngSubmit)="save()" style="min-width: 600px;">
  <mat-toolbar fxLayout="row" color="primary">
    <h2 translate>{{ (isAdd ? 'group-permission.add-group-permission' : 'group-permission.edit-group-permission' ) }}</h2>
    <span fxFlex></span>
    <button mat-button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <fieldset [disabled]="isLoading$ | async">
      <section fxLayout="column">
        <label translate class="tb-title no-padding">role.role</label>
        <section fxLayout="row" formGroupName="role" fxLayoutGap="8px">
          <mat-form-field [fxShow]="isUserGroup" class="mat-block" style="width: 200px;">
            <mat-label translate>role.role-type</mat-label>
            <mat-select matInput required formControlName="type">
              <mat-option *ngFor="let type of roleTypes" [value]="type">
                {{ roleTypeTranslations.get(type) | translate }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="groupPermissionFormGroup.get('role.type').hasError('required')">
              {{ 'role.role-type-required' | translate }}
            </mat-error>
          </mat-form-field>
          <tb-entity-autocomplete
            fxFlex
            [fxShow]="groupPermissionFormGroup.get('role.type').value"
            required
            [entitySubtype]="groupPermissionFormGroup.get('role.type').value"
            [entityType]="entityType.ROLE"
            [useFullEntityId]="true"
            formControlName="id">
          </tb-entity-autocomplete>
        </section>
      </section>
      <section fxLayout="column" [fxShow]="isUserGroup && groupPermissionFormGroup.get('role.type').value === roleType.GROUP">
        <label translate class="tb-title no-padding">group-permission.entity-group</label>
        <section fxLayout="row" fxLayoutGap="8px">
          <tb-owner-autocomplete
              [fxShow]="data.groupPermissionsMode === 'group'"
              formControlName="entityGroupOwnerId"
              required
              placeholderText="group-permission.group-owner"
              notFoundText="group-permission.no-owners-matching"
              requiredText="group-permission.target-owner-required">
          </tb-owner-autocomplete>
          <tb-entity-group-select
            fxFlex
            [fxShow]="groupPermissionFormGroup.get('entityGroupOwnerId').value"
            [ownerId]="groupPermissionFormGroup.get('entityGroupOwnerId').value"
            formControlName="entityGroupId"
            [excludeGroupTypes]="[entityType.USER]"
            required
            placeholderText="entity-group.select-entity-group"
            notFoundText="entity-group.no-entity-groups-matching"
            requiredText="entity-group.target-entity-group-required">
          </tb-entity-group-select>
        </section>
      </section>
      <section fxLayout="column" [fxShow]="!isUserGroup">
        <label translate class="tb-title no-padding">group-permission.user-group</label>
        <section fxLayout="row" fxLayoutGap="8px">
          <tb-owner-autocomplete
            formControlName="userGroupOwnerId"
            required
            placeholderText="group-permission.user-group-owner"
            notFoundText="group-permission.no-owners-matching"
            requiredText="group-permission.target-user-group-owner-required">
          </tb-owner-autocomplete>
          <tb-entity-group-select
            fxFlex
            [fxShow]="groupPermissionFormGroup.get('userGroupOwnerId').value"
            [ownerId]="groupPermissionFormGroup.get('userGroupOwnerId').value"
            formControlName="userGroupId"
            [allowedGroupTypes]="[entityType.USER]"
            required
            placeholderText="entity-group.select-user-group"
            notFoundText="entity-group.no-user-groups-matching"
            requiredText="entity-group.target-user-group-required">
          </tb-entity-group-select>
        </section>
      </section>
    </fieldset>
  </div>
  <div mat-dialog-actions fxLayout="row">
    <span fxFlex></span>
    <button mat-button color="primary"
            type="button"
            [disabled]="(isLoading$ | async)"
            (click)="cancel()" cdkFocusInitial>
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-button mat-raised-button color="primary"
            type="submit"
            [disabled]="(isLoading$ | async) || groupPermissionFormGroup.invalid || !groupPermissionFormGroup.dirty">
      {{ (isAdd  ? 'action.add' : 'action.save') | translate }}
    </button>
  </div>
</form>
