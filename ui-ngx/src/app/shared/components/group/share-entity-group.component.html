<section fxLayout="column" [formGroup]="shareEntityGroupFormGroup">
  <tb-owner-autocomplete
    formControlName="ownerId"
    required
    placeholderText="customer.customer"
    notFoundText="customer.no-customers-matching"
    requiredText="customer.customer-required">
  </tb-owner-autocomplete>
  <mat-checkbox formControlName="isAllUserGroup" style="padding-bottom: 16px;">{{ 'entity-group.all-users' | translate }}</mat-checkbox>
  <tb-entity-group-select
    *ngIf="!shareEntityGroupFormGroup.get('isAllUserGroup').value"
    [ownerId]="shareEntityGroupFormGroup.get('ownerId').value"
    formControlName="userGroupId"
    [allowedGroupTypes]="[entityType.USER]"
    required
    placeholderText="entity-group.select-user-group"
    notFoundText="entity-group.no-user-groups-matching"
    requiredText="entity-group.target-user-group-required">
  </tb-entity-group-select>
  <small translate>entity-group.permissions</small>
  <mat-radio-group color="primary" formControlName="permissionType" fxLayout="row" fxLayout.xs="column"
                   fxLayoutGap="16px"
                   style="padding: 16px 0;">
    <mat-radio-button [value]="0" color="primary">
      <span translate>permission.operation.display-type.READ</span>
    </mat-radio-button>
    <mat-radio-button [value]="1" color="primary">
      <span translate>permission.operation.display-type.WRITE</span>
    </mat-radio-button>
    <mat-radio-button [value]="2" color="primary">
      <span translate>permission.other</span>
    </mat-radio-button>
  </mat-radio-group>
  <tb-entity-list
    *ngIf="shareEntityGroupFormGroup.get('permissionType').value === 2"
    [entityType]="entityType.ROLE"
    [entitySubType]="roleType.GROUP"
    entityListText="role.roles"
    noEntitiesText="role.no-roles-matching"
    entitiesRequiredText="role.roles-required"
    required
    formControlName="roleIds">
  </tb-entity-list>
</section>
