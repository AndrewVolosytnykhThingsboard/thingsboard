<mat-form-field [formGroup]="selectOwnerFormGroup" class="mat-block">
  <input matInput type="text" placeholder="{{ placeholderText | translate }}"
         #ownerInput
         formControlName="owner"
         (focusin)="onFocus()"
         [required]="required"
         [matAutocomplete]="ownerAutocomplete">
  <button *ngIf="selectOwnerFormGroup.get('owner').value && !disabled"
          type="button"
          matSuffix mat-button mat-icon-button aria-label="Clear"
          (click)="clear()">
    <mat-icon class="material-icons">close</mat-icon>
  </button>
  <mat-autocomplete class="tb-autocomplete"
                    #ownerAutocomplete="matAutocomplete"
                    [displayWith]="displayOwnerFn">
    <mat-option *ngFor="let owner of filteredOwners | async" [value]="owner">
      <span [innerHTML]="owner.name | highlight:searchText"></span>
    </mat-option>
    <mat-option *ngIf="!(filteredOwners | async)?.length" [value]="null">
      <span>
          {{ translate.get(notFoundText, {owner: searchText}) | async }}
      </span>
    </mat-option>
  </mat-autocomplete>
  <mat-error *ngIf="selectOwnerFormGroup.get('owner').hasError('required')">
    {{ requiredText | translate }}
  </mat-error>
</mat-form-field>
