<section fxLayout="column" class="tb-attribute-kv-table" [formGroup]="kvListFormGroup">
  <label translate class="tb-title no-padding">{{ titleText }}</label>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px"
       formArrayName="keyVals"
       *ngFor="let keyValControl of keyValsFormArray().controls; let $index = index">
    <mat-form-field fxFlex="40" class="mat-block">
      <mat-label translate>key-val.key</mat-label>
      <input [formControl]="keyValControl.get('key')" matInput required/>
      <mat-error *ngIf="keyValControl.get('key').hasError('required')">
        {{ 'attribute.key-required' | translate }}
      </mat-error>
    </mat-form-field>
    <tb-value-input fxFlex="60"
                    stringNotRequired
                    requiredText="attribute.value-required"
                    [formControl]="keyValControl.get('value')">
    </tb-value-input>
    <button mat-button mat-icon-button color="primary"
            [fxShow]="!disabled"
            type="button"
            (click)="removeKeyVal($index)"
            [disabled]="isLoading$ | async"
            matTooltip="{{ 'key-val.remove-entry' | translate }}"
            matTooltipPosition="above">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <span [fxShow]="!keyValsFormArray().length"
        fxLayoutAlign="center center" [ngClass]="{'disabled': disabled, 'required': required}"
        class="no-data-found" translate>{{required ? requiredPrompt : 'key-val.no-data'}}</span>
  <div style="margin-top: 8px;">
    <button mat-button mat-raised-button color="primary"
            [fxShow]="!disabled"
            [disabled]="isLoading$ | async"
            (click)="addKeyVal()"
            type="button"
            matTooltip="{{ 'key-val.add-entry' | translate }}"
            matTooltipPosition="above">
      {{ 'action.add' | translate }}
    </button>
  </div>
</section>
