<section [formGroup]="updateAttributesFormGroup" fxLayout="column">
  <div>
    <small translate>scheduler.target</small>
    <tb-originator-select
      required
      (currentGroupType)="currentGroupType = $event"
      formControlName="originatorId">
    </tb-originator-select>
  </div>
  <div formGroupName="metadata" fxLayout="column">
    <mat-form-field class="mat-block"
                    *ngIf="updateAttributesFormGroup.get('originatorId').value?.entityType === entityType.DEVICE ||
                           updateAttributesFormGroup.get('originatorId').value?.entityType === entityType.ENTITY_GROUP &&
                           currentGroupType === entityType.DEVICE">
      <mat-label translate>attribute.attributes-scope</mat-label>
      <mat-select matInput formControlName="scope">
        <mat-option *ngFor="let scope of attributeScopes" [value]="scope">
          {{ telemetryTypeTranslationsMap.get(scope) | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-expansion-panel
    *ngIf="updateAttributesFormGroup.get('metadata').get('scope').value === attributeScope.SERVER_SCOPE" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="tb-panel-title" translate>attribute.scope-server</div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <tb-attribute-key-value-table
      titleText="attribute.scope-server"
      required
      requiredPrompt="attribute.add-attribute-prompt"
      formControlName="serverAttributes"
    ></tb-attribute-key-value-table>
  </mat-expansion-panel>
  <mat-expansion-panel
    *ngIf="updateAttributesFormGroup.get('metadata').get('scope').value === attributeScope.SHARED_SCOPE" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="tb-panel-title" translate>attribute.scope-shared</div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <tb-attribute-key-value-table
      titleText="attribute.scope-shared"
      required
      requiredPrompt="attribute.add-attribute-prompt"
      formControlName="sharedAttributes"
    ></tb-attribute-key-value-table>
  </mat-expansion-panel>
</section>
