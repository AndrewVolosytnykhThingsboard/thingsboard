<form [formGroup]="roleFormGroup" style="width: 800px;">
  <mat-toolbar fxLayout="row" color="primary">
    <h2 translate>role.view</h2>
    <span fxFlex></span>
    <div [tb-help]="'roles'"></div>
    <button mat-button mat-icon-button
            (click)="close()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <fieldset [disabled]="true">
      <mat-form-field class="mat-block">
        <mat-label translate>role.name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      <mat-form-field class="mat-block">
        <mat-label translate>role.role-type</mat-label>
        <mat-select matInput formControlName="type" required>
          <mat-option *ngFor="let type of roleTypes" [value]="type">
            {{roleTypeTranslations.get(type) | translate}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div formGroupName="additionalInfo" fxLayout="column">
        <mat-form-field class="mat-block">
          <mat-label translate>role.description</mat-label>
          <textarea matInput formControlName="description" rows="2"></textarea>
        </mat-form-field>
      </div>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="tb-panel-title" translate>role.permissions</div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <section [fxShow]="roleFormGroup.get('type').value === roleType.GENERIC">
          <tb-permission-list
            formControlName="genericPermissions">
          </tb-permission-list>
        </section>
        <section [fxShow]="roleFormGroup.get('type').value === roleType.GROUP" fxLayout="column">
          <label class="tb-title tb-required" translate>permission.operation.operations</label>
          <tb-operation-type-list
            formControlName="groupPermissions"
            [required]="roleFormGroup.get('type').value === roleType.GROUP"
            groupRoleOperations>
          </tb-operation-type-list>
        </section>
      </mat-expansion-panel>
    </fieldset>
  </div>
  <div mat-dialog-actions fxLayout="row">
    <span fxFlex></span>
    <button mat-button color="primary"
            type="button"
            [disabled]="(isLoading$ | async)"
            (click)="close()" cdkFocusInitial>
      {{ 'action.close' | translate }}
    </button>
  </div>
</form>
