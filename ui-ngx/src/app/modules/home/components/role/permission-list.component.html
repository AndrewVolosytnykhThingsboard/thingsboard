<div fxLayout="column" class="tb-permission-list" [formGroup]="permissionListFormGroup">
  <div class="header" fxFlex fxLayout="row">
    <span class="cell" fxFlex="30" translate>permission.resource.resource</span>
    <span class="cell" fxFlex="70" translate>permission.operation.operations</span>
    <span [fxShow]="!disabled" style="width: 40px; min-width: 40px;">&nbsp;</span>
  </div>
  <div class="body">
    <div class="row" fxFlex fxLayout="row"
         fxLayoutAlign="start center" formArrayName="permissions"
         *ngFor="let permissionControl of permissionsFormArray().controls; let $index = index">
      <tb-resource-type-autocomplete
        class="cell mat-block" fxFlex="30"
        required
        [formControl]="permissionControl.get('resource')">
      </tb-resource-type-autocomplete>
      <tb-operation-type-list
        class="cell mat-block" fxFlex="70"
        required
        [resource]="permissionControl.get('resource').value"
        [formControl]="permissionControl.get('operations')">
      </tb-operation-type-list>
      <button mat-button mat-icon-button color="primary"
              [fxShow]="!disabled"
              type="button"
              style="width: 40px; min-width: 40px;"
              (click)="removePermission($index)"
              [disabled]="isLoading$ | async"
              matTooltip="{{ 'permission.remove-permission' | translate }}"
              matTooltipPosition="above">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <tb-error style="margin-top: -20px; padding-bottom: 40px;"
    [error]="ngControl.hasError('required') ? ('permission.permissions-required' | translate) : ''">
  </tb-error>
  <div>
    <button mat-button mat-raised-button color="primary"
            [fxShow]="!disabled"
            [disabled]="isLoading$ | async"
            (click)="addPermission()"
            type="button"
            matTooltip="{{ 'permission.add-permission' | translate }}"
            matTooltipPosition="above">
      <mat-icon>add</mat-icon>
      {{ 'action.add' | translate }}
    </button>
  </div>
</div>
