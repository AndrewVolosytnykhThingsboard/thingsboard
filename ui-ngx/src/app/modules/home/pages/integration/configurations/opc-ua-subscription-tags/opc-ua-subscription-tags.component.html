<section fxLayout="column">
    <fieldset>
        <mat-accordion class="tb-integration-panel-group subscription-tags"
            [ngClass]="{'disabled': subscriptionTagsForm.disabled}">
            <mat-expansion-panel #matExpansionPanel id="expansion-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title translate>integration.subscription-tags</mat-panel-title>
                    <mat-panel-description>
                        <mat-error *ngIf="!matExpansionPanel.expanded && !subscriptionTagsForm.controls.length" translate>
                            integration.add-subscription-tag-prompt</mat-error>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="container">
                    <div fxFlex fxLayout="row" fxLayoutGap="8px"
                        *ngFor="let subscriptionTag of subscriptionTagsForm.controls; let i = index"
                        style="max-height: 60px;" fxLayoutAlign="start center" [formGroup]="subscriptionTag">
                        <mat-form-field fxFlex class="mat-block"
                            style="margin: 10px 0px 0px 0px; max-height: 40px;">
                            <mat-label translate>integration.key</mat-label>
                            <input matInput placeholder="{{ 'integration.key' | translate }}" required
                                formControlName="key">
                        </mat-form-field>
                        <mat-form-field fxFlex class="mat-block"
                            style="margin: 10px 0px 0px 0px; max-height: 40px;">
                            <mat-label translate>integration.path</mat-label>
                            <input matInput placeholder="{{ 'integration.path' | translate }}" required
                                formControlName="path">
                        </mat-form-field>
                        <mat-checkbox [aria-label]="'integration.required' | translate" formControlName="required">
                            {{ 'integration.required' | translate }}
                        </mat-checkbox>
                        <button mat-icon-button *ngIf="!subscriptionTagsForm.disabled"
                                type="button"
                                (click)="subscriptionTagsForm.removeAt(i)"
                                [matTooltip]="'integration.remove-subscription-tag' | translate"
                                matTooltipPosition="above">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
                <span *ngIf="!subscriptionTagsForm.length" fxLayoutAlign="center center"
                      [ngClass]="{'disabled': subscriptionTagsForm.disabled}" class="no-data-found"
                    translate>integration.add-subscription-tag-prompt</span>
                <div style="padding-top: 16px;">
                    <button mat-raised-button color="primary" *ngIf="!subscriptionTagsForm.disabled"
                        (click)="addSubscriptionTag()" [matTooltip]="'integration.add-subscription-tag' | translate"
                        matTooltipPosition="above">
                        <mat-icon>add</mat-icon>
                        <span translate>integration.add-subscription-tag</span>
                    </button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </fieldset>
</section>
