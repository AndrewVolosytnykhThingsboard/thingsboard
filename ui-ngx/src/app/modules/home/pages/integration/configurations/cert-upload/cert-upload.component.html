<div [formGroup]="form">
    <div class="tb-container" [ngClass]="form?.get('caCertFileName').value ? 'ng-valid' : 'ng-invalid'">
        <tb-file-input [existingFileName]="form?.get('caCertFileName').value" formControlName="caCert"
            mat-label="integration.ca-cert" (fileNameChanged)="form?.get('caCertFileName').patchValue($event)"
            inputId="ca-cert">
        </tb-file-input>
    </div>
    <div class="dropdown-messages">
        <div *ngIf="!form.get('caCertFileName').value; else caCertFileName" class="tb-error-message" translate>
            integration.no-file</div>
        <ng-template #caCertFileName>{{form.get('caCertFileName').value}}</ng-template>
    </div>
    <div class="tb-container" [ngClass]="form.get('caCertFileName').value ? 'ng-valid' : 'ng-invalid'">
        <!--<mat-label class="tb-mat-label" translate>integration.cert</mat-label>-->
        <tb-file-input [existingFileName]="form?.get('certFileName').value" formControlName="cert"
            mat-label="integration.cert" (fileNameChanged)="form?.get('certFileName').patchValue($event)"
            inputId="cert">
        </tb-file-input>
        <!--
                <div flow-init="{singleFile:true}" flow-file-added="certFileAdded($file, 'Cert')" class="tb-file-select-container">
                    <div class="tb-file-clear-container">
                        <button mat-button (click)="clearCertFile('Cert')" class="tb-file-clear-btn mat-icon-button mat-primary" aria-label="'action.remove | translate"
                                            matTooltip="'action.remove' | translate" matTooltipPosition="above">
                            <mat-icon aria-label="'action.remove | translate" class="material-icons">close</mat-icon>
                        </button>
                    </div>
                    <div class="alert tb-flow-drop" flow-drop>
                        <mat-label for="awsCertSelect" translate>integration.drop-file</mat-label>
                        <input matInput class="file-input" flow-btn id="awsCertSelect">
                    </div>
                </div>
                -->
    </div>
    <div class="dropdown-messages">
        <mat-error *ngIf="!form.get('caCertFileName').value; else certFileName" class="tb-error-message" translate>
            integration.no-file
        </mat-error>
        <ng-template #certFileName>{{form.get('caCertFileName').value}}
        </ng-template>
    </div>
    <div class="tb-container" [ngClass]="form.get('privateKeyFileName').value ? 'ng-valid' : 'ng-invalid'">
        <mat-label class="tb-mat-label" translate>integration.private-key</mat-label>
        <tb-file-input [existingFileName]="form?.get('privateKeyFileName').value" formControlName="privateKey"
            mat-label="integration.private-key" (fileNameChanged)="form?.get('privateKeyFileName').patchValue($event)"
            inputId="private-key">
        </tb-file-input>
    </div>
    <div class="dropdown-messages">
        <mat-error *ngIf="!form.get('privateKeyFileName').value; elseprivateKeyFileName" class="tb-error-message"
            translate>
            integration.no-file</mat-error>
        <div #privateKeyFileName>{{form.get('privateKeyFileName').value}}
        </div>
    </div>
</div>
