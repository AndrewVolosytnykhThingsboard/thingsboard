<div class="mat-content" fxFlex fxLayout="column" class="tb-customers-hierarchy">
  <section class="tb-customers-hierarchy-container" fxFlex fxLayout="column">
    <div class="tb-customers-hierarchy-layout" fxFlex fxLayout="row">
      <section fxLayout="row"
               class="tb-header-buttons tb-customers-hierarchy-buttons tb-nav-tree-open" [fxShow]="!isNavTreeOpen">
        <button mat-icon-button color="primary"
                class="tb-btn-header tb-btn-open-nav-tree mat-fab"
                (click)="isNavTreeOpen = true"
                matTooltip="{{ 'customers-hierarchy.open-nav-tree' | translate }}"
                matTooltipPosition="above">
          <mat-icon>menu</mat-icon>
        </button>
      </section>
      <mat-drawer-container style="width: 100%; height: 100%;">
        <mat-drawer class="tb-customers-nav-tree mat-elevation-z4"
                    disableClose="true"
                    mode="side"
                    [opened]="isNavTreeOpen"
                    position="start"
                    fxLayout="column">
          <section fxLayout="row" fxLayoutAlign="start end" class="tb-header-buttons tb-customers-hierarchy-buttons
                                                                   tb-customers-nav-tree-toolbar">
            <button mat-icon-button color="primary"
                    class="tb-btn-header mat-fab"
                    [ngClass]="{'tb-hide': selectedNodeId === -1}"
                    (click)="selectRootNode()"
                    matTooltip="{{ 'customers-hierarchy.return-to-top-level' | translate }}"
                    matTooltipPosition="above">
              <mat-icon>arrow_upwards</mat-icon>
            </button>
            <button mat-icon-button color="primary"
                    class="tb-btn-header mat-fab"
                    (click)="isNavTreeOpen = false"
                    matTooltip="{{ 'action.close' | translate }}"
                    matTooltipPosition="above">
              <mat-icon>chevron_left</mat-icon>
            </button>
          </section>
          <div fxFlex class="tb-customers-nav-tree-panel">
            <tb-nav-tree
               [loadNodes]="loadNodes"
               [onNodeSelected]="onNodeSelected"
               [editCallbacks]="nodeEditCallbacks">
            </tb-nav-tree>
          </div>
        </mat-drawer>
        <mat-drawer-content>
          <div class="tb-absolute-fill mat-content tb-customers-hierarchy-content" fxLayout="column">
            <tb-entities-table *ngIf="viewMode === 'groups'"
                               [entitiesTableConfig]="entityGroupsTableConfig">
            </tb-entities-table>
            <tb-group-entities-table *ngIf="viewMode === 'group'"
                                     [groupParams]="entityGroupParams"
                                     [entityGroup]="entityGroupStateInfo"
            ></tb-group-entities-table>
          </div>
        </mat-drawer-content>
      </mat-drawer-container>
    </div>
  </section>
</div>
