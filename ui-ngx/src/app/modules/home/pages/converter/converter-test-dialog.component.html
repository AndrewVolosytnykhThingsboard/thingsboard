<form class="tb-converter-test-dialog"
      [formGroup]="converterTestFormGroup" (ngSubmit)="save()">
  <mat-toolbar fxLayout="row" color="primary">
    <h2>{{ (isDecoder ? 'converter.test-decoder-fuction' : 'converter.test-encoder-fuction') | translate }}</h2>
    <span fxFlex></span>
    <button mat-button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <div mat-dialog-content fxFlex style="position: relative;">
    <div class="tb-absolute-fill">
      <div #topPanel class="tb-split tb-split-vertical">
        <div #topLeftPanel class="tb-split tb-content">
          <div class="tb-resize-container">
            <div class="tb-editor-area-title-panel">
              <label>{{ (isDecoder ? 'converter.payload' : 'converter.message') | translate }}</label>
            </div>
            <div formGroupName="payload" fxLayout="column" style="height: 100%;">
              <div fxLayout="row">
                <mat-form-field *ngIf="isDecoder" class="mat-block" style="margin-bottom: 0px; min-width: 200px;">
                  <mat-label translate>converter.payload-content-type</mat-label>
                  <mat-select matInput formControlName="contentType">
                    <mat-option *ngFor="let type of contentTypes" [value]="type">
                      {{contentTypesInfoMap.get(type).name | translate}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field *ngIf="!isDecoder" class="mat-block" style="margin-bottom: 0px; min-width: 300px;">
                  <mat-label translate>converter.message-type</mat-label>
                  <input matInput formControlName="msgType" required>
                  <mat-error *ngIf="converterTestFormGroup.get('payload').get('msgType').hasError('required')">
                    {{ 'converter.message-type-required' | translate }}
                  </mat-error>
                </mat-form-field>
              </div>
              <tb-json-content
                #payloadContent
                fxFlex
                formControlName="stringContent"
                label="{{(isDecoder ? 'converter.payload-content' : 'converter.message') | translate}}"
                [contentType]="converterTestFormGroup.get('payload').get('contentType').value"
                [validateContent]="converterTestFormGroup.get('payload').get('contentType').value === contentType.JSON"
                [fillHeight]="true">
              </tb-json-content>
            </div>
          </div>
        </div>
        <div #topRightPanel class="tb-split tb-content">
          <div class="tb-resize-container" fxLayout="row">
            <div class="tb-editor-area-title-panel">
              <label translate>converter.metadata</label>
            </div>
            <div fxFlex tb-toast toastTarget="metadataPanel">
              <tb-key-val-map
                formControlName="metadata"
                titleText="converter.metadata">
              </tb-key-val-map>
            </div>
            <div fxFlex *ngIf="!isDecoder" tb-toast toastTarget="integrationMetadataPanel">
              <tb-key-val-map
                formControlName="integrationMetadata"
                titleText="converter.integration-metadata">
              </tb-key-val-map>
            </div>
          </div>
        </div>
      </div>
      <div #bottomPanel class="tb-split tb-split-vertical">
        <div #bottomLeftPanel class="tb-split tb-content">
          <div class="tb-resize-container">
            <div class="tb-editor-area-title-panel tb-js-function">
              <label>{{ (isDecoder ? 'converter.decoder' : 'converter.encoder') | translate }}</label>
            </div>
            <tb-js-func
              formControlName="funcBody"
              functionName="{{isDecoder ? 'Decoder' : 'Encoder'}}"
              [functionArgs]="isDecoder ? ['payload', 'metadata'] : ['msg', 'metadata', 'msgType', 'integrationMetadata']"
              [validationArgs]="isDecoder ? [converterTestFormGroup.get('payload').get('payload').value,
                                             converterTestFormGroup.get('metadata').value]
                                          : [converterTestFormGroup.get('payload').get('msg').value,
                                             converterTestFormGroup.get('metadata').value,
                                             converterTestFormGroup.get('payload').get('msgType').value,
                                             converterTestFormGroup.get('integrationMetadata').value]"
              resultType="object"
              [fillHeight]="true">
            </tb-js-func>
          </div>
        </div>
        <div #bottomRightPanel class="tb-split tb-content">
          <div class="tb-resize-container">
            <div class="tb-editor-area-title-panel">
              <label translate>converter.output</label>
            </div>
            <tb-json-content
              fxFlex
              formControlName="output"
              label="{{ 'converter.output' | translate }}"
              [contentType]="contentType.JSON"
              validateContent="false"
              readonly="true"
              [fillHeight]="true">
            </tb-json-content>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="row">
    <button mat-button mat-raised-button color="primary"
            type="button"
            (click)="test()"
            [disabled]="(isLoading$ | async) || converterTestFormGroup.invalid">
      {{ 'converter.test' | translate }}
    </button>
    <span fxFlex></span>
    <button mat-button color="primary"
            type="button"
            cdkFocusInitial
            [disabled]="(isLoading$ | async)"
            (click)="cancel()">
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-button mat-raised-button color="primary"
            type="submit"
            [disabled]="(isLoading$ | async) || converterTestFormGroup.get('funcBody').invalid || !converterTestFormGroup.get('funcBody').dirty">
      {{ 'action.save' | translate }}
    </button>
  </div>
</form>
