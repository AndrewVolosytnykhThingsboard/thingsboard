<div style="min-width: min(480px, 100vw);">
  <mat-toolbar color="primary">
    <h2 translate>white-labeling.advanced-css</h2>
    <span fxFlex></span>
    <button mat-button mat-icon-button
            [mat-dialog-close]="false"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <div mat-dialog-content fxLayout="column">
    <div style="background: #fff;"
         tb-fullscreen
         [fullscreen]="fullscreen" (fullscreenChanged)="onFullscreen()" fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="start center" style="height: 40px;" class="tb-css-content-toolbar">
        <label class="tb-title no-padding" translate>white-labeling.advanced-css</label>
        <span fxFlex></span>
        <button type="button"
                mat-button *ngIf="!readonly" class="tidy" (click)="beautifyCss()">
          {{'js-func.tidy' | translate }}
        </button>
        <button type='button' mat-button mat-icon-button (click)="fullscreen = !fullscreen"
                class="tb-mat-32"
                matTooltip="{{(fullscreen ? 'fullscreen.exit' : 'fullscreen.expand') | translate}}"
                matTooltipPosition="above">
          <mat-icon>{{ fullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
        </button>
      </div>
      <div id="tb-css-panel" tb-toast toastTarget="cssContentEditor"
           class="tb-css-content-panel" fxLayout="column">
        <div #cssEditor id="tb-css-input"></div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button color="primary"
            type="button"
            [disabled]="(isLoading$ | async)"
            (click)="cancel()" cdkFocusInitial>
      {{ 'action.cancel' | translate }}
    </button>
    <button *ngIf="!readonly"
            mat-raised-button color="primary"
            type="button"
            (click)="save()"
            [disabled]="(isLoading$ | async) || !valid || !isDirty">
      {{ 'action.save' | translate }}
    </button>
  </div>
</div>
