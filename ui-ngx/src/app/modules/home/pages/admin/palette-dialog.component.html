<form #paletteForm="ngForm" (ngSubmit)="savePalette()" style="width: 600px;">
  <mat-toolbar fxLayout="row" color="primary">
    <h2 translate>white-labeling.edit-palette</h2>
    <span fxFlex></span>
    <button mat-button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content fxLayout="column">
    <div fxLayout="row" *ngFor="let hue of hues"
         style="height: 48px; cursor: pointer; font-weight: 500; outline: none;"
         (click)="editColor(hue)">
      <div fxFlex fxLayout="row" [ngStyle]="hueStyle(hue)" style="padding: 10px;">
        <div fxLayout="row" fxLayoutAlign="start center" style="width: 100px;">
          <span>{{hue}}</span>
        </div>
        <div fxFlex fxLayout="column" fxLayoutAlign="center center">
          <span>{{hueName(hue)}}</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" style="width: 100px;">
          <span>{{colors[hue]}}</span>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="row">
    <span fxFlex></span>
    <button mat-button color="primary"
            type="button"
            [disabled]="(isLoading$ | async)"
            (click)="cancel()" cdkFocusInitial>
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-button mat-raised-button color="primary"
            type="submit"
            [disabled]="(isLoading$ | async) || paletteForm.invalid
            || !paletteForm.dirty">
      {{ 'white-labeling.save-palette' | translate }}
    </button>
  </div>
</form>
