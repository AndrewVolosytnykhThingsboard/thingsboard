<div>
  <mat-card class="settings-card">
    <mat-card-title>
      <div fxLayout="row">
        <span class="mat-headline" translate>custom-translation.custom-translation</span>
        <span fxFlex></span>
        <div tb-help="customTranslation"></div>
      </div>
    </mat-card-title>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
    <mat-card-content style="padding-top: 16px;">
      <div fxLayout="row" fxLayout.xs="column" style="width: 100%;" fxLayoutGap="8px" fxLayoutAlign.gt-xs="start center">
        <mat-form-field fxFlex class="mat-block">
          <mat-label translate>language.language</mat-label>
          <mat-select [(ngModel)]="currentLang">
            <mat-option *ngFor="let lang of languageList" [value]="lang">
              {{ lang ? ('language.locales.' + lang | translate) : ''}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button (click)="downloadLocaleJson()">{{'custom-translation.download-locale-file' | translate }}</button>
      </div>
      <form #customTranslationForm="ngForm" (ngSubmit)="save()">
        <div tb-toast toastTarget="tb-custom-translation-panel" fxFlex fxLayout="column">
          <div class="tb-hint" translate>custom-translation.custom-translation-hint</div>
          <fieldset [disabled]="isLoading$ | async">
            <div class="mat-block" style="height: 500px; padding: 2px; margin: 18px 0;">
              <tb-json-content
                [readonly]="readonly"
                [(ngModel)]="customTranslation.translationMap[currentLang]"
                (ngModelChange)="isDirty = true"
                [ngModelOptions]="{standalone: true}"
                label="{{'custom-translation.translation-map' | translate}}"
                [contentType]="contentType.JSON"
                [tbPlaceholder]="translationPlaceholder"
                [fillHeight]="true">
              </tb-json-content>
            </div>
          </fieldset>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%;" class="layout-wrap">
          <button *ngIf="!readonly" mat-button mat-raised-button color="primary"
                  [disabled]="(isLoading$ | async) || customTranslationForm.invalid || !isDirty"
                  type="submit">{{'action.save' | translate}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
