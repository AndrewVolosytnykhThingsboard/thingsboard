<div class="tb-email-verification-content mat-app-background tb-dark" fxLayout="row" fxLayoutAlign="center center"
     [ngStyle]="{backgroundColor: (wl.loginPageBackgroundColor$ | async), width: '100%'}">
  <mat-card fxFlex="initial">
    <mat-card-title>
      <span translate class="mat-headline">signup.email-verification</span>
    </mat-card-title>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <span style="height: 4px;" *ngIf="!(isLoading$ | async)"></span>
    <mat-card-content>
      <form (ngSubmit)="resendEmail()">
        <div tb-toast fxLayout="column" class="layout-padding">
          <div class="tb-email-verification" [innerHTML]="'signup.email-verification-message' | translate"></div>
          <div fxLayout="column" fxLayout.gt-sm="row" class="layout-padding"
               fxLayoutAlign="start center"
               fxLayoutAlign.gt-sm="center start">
            <button [disabled]="isLoading$ | async" mat-raised-button color="accent" type="submit">
              {{ 'signup.resend' | translate }}
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
